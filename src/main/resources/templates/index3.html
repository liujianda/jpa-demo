<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <input type="text" th:value="${name}">
    <br>
    <p th:text="'欢迎'+${name}+'来'+${text}+'学习'"></p>
    <br>
    <span th:text="|${name}快来${text}学习!|"></span>
</body>
</html>
